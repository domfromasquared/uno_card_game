<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online UNO (2-Player)</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    :root{
      --bg:#16171b;
      --panel:#1f2127;
      --accent:#f97316;
      --good:#22c55e;
      --bad:#ef4444;
      --blue:#3b82f6;
    }
    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: var(--bg);
      color:#f5f5f5;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:20px;
    }
    .game{
      position:relative;
      background:var(--panel);
      border-radius:14px;
      padding:20px 24px 28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
      max-width:980px;
      width:100%;
      overflow:hidden;
      transition:transform 0.2s ease;
    }
    h1{margin-top:0;text-align:center;letter-spacing:1px;}

    .top-bar{
      display:flex;justify-content:center;gap:10px;margin-bottom:12px;flex-wrap:wrap;
    }
    input{
      border-radius:999px;border:1px solid #4b5563;background:#111827;color:#f9fafb;
      padding:8px 12px;font-size:0.9rem;outline:none;
    }
    input::placeholder{color:#6b7280;}
    button{
      border-radius:999px;border:none;padding:8px 16px;background:var(--blue);color:white;
      font-weight:900;cursor:pointer;font-size:0.9rem;
      transition:transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }
    button:hover:not(:disabled){
      transform:translateY(-1px);
      box-shadow:0 6px 16px rgba(0,0,0,0.4);
      background:#2563eb;
    }
    button:disabled{opacity:0.5;cursor:default;box-shadow:none;transform:none;}

    .info-line{
      text-align:center;font-size:0.92rem;opacity:0.85;margin-bottom:6px;
    }
    #status{
      text-align:center;margin-bottom:8px;font-size:0.98rem;min-height:1.5em;
      color:rgba(255,255,255,0.92);
    }

    #turnBannerWrap{display:flex;justify-content:center;margin-bottom:10px;}
    #turnBanner{
      padding:10px 16px;border-radius:999px;font-weight:1000;letter-spacing:0.5px;
      text-transform:uppercase;border:2px solid rgba(255,255,255,0.25);
      background: rgba(17,24,39,0.75);
      box-shadow:0 10px 24px rgba(0,0,0,0.35);
      display:flex;align-items:center;gap:10px;
      min-width:280px;justify-content:center;
    }
    #turnBannerDot{width:10px;height:10px;border-radius:999px;background:#94a3b8;}
    .turn-you #turnBanner{border-color: rgba(34,197,94,0.9);}
    .turn-you #turnBannerDot{background: var(--good);animation: pulseDot 1s infinite;}
    .turn-opp #turnBanner{border-color: rgba(239,68,68,0.9);}
    .turn-opp #turnBannerDot{background: var(--bad);animation: pulseDot 1s infinite;}
    @keyframes pulseDot{
      0%{ box-shadow: 0 0 0 0 rgba(255,255,255,0.0); }
      50%{ box-shadow: 0 0 0 10px rgba(255,255,255,0.06); }
      100%{ box-shadow: 0 0 0 0 rgba(255,255,255,0.0); }
    }

    #turnTimerBar{display:flex;justify-content:center;align-items:center;margin-bottom:14px;}
    #turnTimerBox{
      min-width:260px;padding:10px 18px;border-radius:999px;background:#111827;
      border:2px solid var(--accent);display:flex;justify-content:space-between;align-items:center;gap:10px;
      font-weight:1000;font-size:1.05rem;box-shadow:0 8px 20px rgba(0,0,0,0.35);
    }
    #turnTimerLabel{opacity:0.85;}
    #turnTimerValue{font-size:1.25rem;letter-spacing:0.5px;}
    #turnTimerValue.danger{color:var(--accent);}
    .turn-you #turnTimerBox{border-color: rgba(34,197,94,0.95);animation: pulseBorder 1.2s infinite;}
    .turn-opp #turnTimerBox{border-color: rgba(239,68,68,0.95);}
    @keyframes pulseBorder{
      0%{ box-shadow: 0 0 0 0 rgba(34,197,94,0.12), 0 8px 20px rgba(0,0,0,0.35); }
      50%{ box-shadow: 0 0 0 12px rgba(34,197,94,0.04), 0 8px 20px rgba(0,0,0,0.35); }
      100%{ box-shadow: 0 0 0 0 rgba(34,197,94,0.12), 0 8px 20px rgba(0,0,0,0.35); }
    }

    .board{
      display:flex;justify-content:center;gap:46px;margin-bottom:18px;align-items:center;flex-wrap:wrap;
    }
    .pile{text-align:center;}
    .pile-title{margin-bottom:6px;font-size:0.9rem;opacity:0.75;}
    #deckCount{font-size:0.82rem;opacity:0.7;margin-top:6px;}
    .card-slot{
      width:90px;height:130px;border-radius:12px;border:2px dashed #444;
      display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);
    }

    .hand{margin-bottom:16px;}
    .hand h2{margin:10px 0 8px;font-size:1rem;display:flex;align-items:center;justify-content:space-between;}
    .hand-frame{
      border-radius:14px;padding:10px;border:2px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.015);
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .hand-frame.active-you{border-color: rgba(34,197,94,0.55);box-shadow: 0 0 0 6px rgba(34,197,94,0.10);}
    .hand-frame.active-opp{border-color: rgba(239,68,68,0.50);box-shadow: 0 0 0 6px rgba(239,68,68,0.10);}

    .cards-row{
      display:flex;flex-wrap:wrap;gap:8px;min-height:130px;padding:10px;border-radius:12px;
      background:rgba(255,255,255,0.02);
    }

    .card{
      width:70px;height:100px;border-radius:10px;display:flex;align-items:center;justify-content:center;
      font-weight:1000;font-size:1.2rem;box-shadow:0 4px 10px rgba(0,0,0,0.4);
      border:3px solid #f5f5f5;box-sizing:border-box;position:relative;user-select:none;
      transition:transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease, opacity 0.15s ease;
    }
    .card.player-card{cursor:pointer;}
    .card.player-card:hover{
      transform:translateY(-4px);
      box-shadow:0 8px 16px rgba(0,0,0,0.6);
      filter:brightness(1.05);
    }
    .card .value{text-shadow:0 2px 3px rgba(0,0,0,0.6);}
    .card.action .value{font-size:0.95rem;text-align:center;padding:0 4px;}
    .card.red{background:#ef4444;}
    .card.yellow{background:#eab308;color:#111827;}
    .card.green{background:#22c55e;}
    .card.blue{background:#3b82f6;}
    .card.wild{
      background: radial-gradient(circle at 10% 20%, #ef4444 0, #eab308 30%, #22c55e 60%, #3b82f6 100%);
      border-color:#f9fafb;
    }
    .card.back{
      background: linear-gradient(135deg, #111827, #020617);
      border-color:#e5e7eb;color:#e5e7eb;font-size:1rem;letter-spacing:1px;cursor:default;
    }
    .card.back::before{
      content:"";position:absolute;inset:5px;border-radius:8px;border:2px solid #e5e7eb;opacity:0.75;
    }

    .uno-row{display:flex;justify-content:center;margin-bottom:8px;gap:8px;flex-wrap:wrap;}

    .color-picker{
      display:none;justify-content:center;align-items:center;gap:10px;margin-bottom:16px;
      font-size:0.95rem;opacity:0.95;
    }
    .color-btn{
      width:34px;height:34px;border-radius:999px;border:2px solid #f9fafb;padding:0;cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.35);
    }
    .color-btn.red{background:#ef4444;}
    .color-btn.yellow{background:#eab308;}
    .color-btn.green{background:#22c55e;}
    .color-btn.blue{background:#3b82f6;}

    @keyframes wild4Shake{
      0%{transform:translate(0,0) scale(1);}
      20%{transform:translate(-5px,2px) scale(1.02);}
      40%{transform:translate(5px,-2px) scale(1.03);}
      60%{transform:translate(-4px,1px) scale(1.02);}
      80%{transform:translate(4px,-1px) scale(1.01);}
      100%{transform:translate(0,0) scale(1);}
    }
    .wild4-impact{animation:wild4Shake 0.55s ease;}

    #dealLayer{position:absolute;inset:0;pointer-events:none;z-index:50;}
    .deal-card{
      position:absolute;width:56px;height:82px;border-radius:10px;
      background: linear-gradient(135deg, #111827, #020617);
      border:2px solid rgba(255,255,255,0.85);
      box-shadow:0 10px 24px rgba(0,0,0,0.55);
      transform: translate(-50%, -50%) rotate(0deg) scale(1);
      opacity:0.98;
    }
    .deal-card::after{
      content:"UNO";position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
      font-weight:1000;letter-spacing:1px;color:rgba(255,255,255,0.9);font-size:0.9rem;
    }

    #soundGate{
      display:none;position:sticky;top:0;z-index:60;margin:0 auto 12px;width:fit-content;
      background: rgba(17,24,39,0.95);border:2px solid var(--accent);border-radius:999px;
      padding:10px 14px;box-shadow:0 10px 25px rgba(0,0,0,0.4);
      gap:10px;align-items:center;flex-wrap:wrap;justify-content:center;
    }
    #soundGate span{opacity:0.92;font-weight:1000;}
    #enableSoundBtn{background:#f97316;}
    #enableSoundBtn:hover:not(:disabled){background:#ea580c;}
    #testSoundBtn,#testSoundTopBtn{background:#10b981;}
    #testSoundBtn:hover:not(:disabled),#testSoundTopBtn:hover:not(:disabled){background:#059669;}

    @media (max-width:760px){
      .card{width:58px;height:85px;font-size:1rem;}
      #turnTimerBox{min-width:220px;}
      #turnBanner{min-width:240px;}
    }
  </style>
</head>

<body>
  <div class="game" id="gameRoot">
    <h1>Online UNO (2-Player)</h1>

    <div class="top-bar">
      <button id="createRoomBtn">Create Room</button>
      <input id="roomInput" placeholder="Room code" />
      <button id="joinRoomBtn">Join Room</button>
      <button id="testSoundTopBtn" title="Quick test">Test Sound ðŸ”Š</button>
    </div>

    <div class="info-line">
      Room: <span id="roomCodeLabel">â€”</span> |
      You: <span id="youAreLabel">â€”</span>
    </div>

    <div id="status"></div>

    <div id="turnBannerWrap">
      <div id="turnBanner">
        <span id="turnBannerDot"></span>
        <span id="turnBannerText">Waitingâ€¦</span>
      </div>
    </div>

    <div id="soundGate">
      <span>ðŸ”Š Sounds are OFF. Click Enable Sound (required by browsers).</span>
      <button id="enableSoundBtn">Enable Sound</button>
      <button id="testSoundBtn">Test Sound</button>
    </div>

    <div id="turnTimerBar">
      <div id="turnTimerBox">
        <span id="turnTimerLabel">Turn timer</span>
        <span id="turnTimerValue">--</span>
      </div>
    </div>

    <div class="board">
      <div class="pile">
        <div class="pile-title">Draw pile</div>
        <button id="drawButton" disabled>Draw card</button>
        <div id="deckCount"></div>
      </div>

      <div class="pile">
        <div class="pile-title">Discard pile</div>
        <div id="discardTop" class="card-slot"></div>
      </div>
    </div>

    <div class="uno-row">
      <button id="unoButton" disabled>Yell UNO!</button>
    </div>

    <div id="colorPicker" class="color-picker">
      <span>Choose color:</span>
      <button class="color-btn red" data-color="red" title="Red"></button>
      <button class="color-btn yellow" data-color="yellow" title="Yellow"></button>
      <button class="color-btn green" data-color="green" title="Green"></button>
      <button class="color-btn blue" data-color="blue" title="Blue"></button>
    </div>

    <div class="hand opponent-hand">
      <h2>
        Opponent Hand
        <span>(<span id="opponentCount">0</span> cards)</span>
      </h2>
      <div class="hand-frame" id="oppFrame">
        <div id="opponentCards" class="cards-row"></div>
      </div>
    </div>

    <div class="hand player-hand">
      <h2>Your Hand</h2>
      <div class="hand-frame" id="myFrame">
        <div id="playerCards" class="cards-row"></div>
      </div>
    </div>

    <div id="dealLayer"></div>

    <!-- WAV sounds -->
    <audio id="soundNewHand" src="new_hand.wav" preload="auto"></audio>
    <audio id="soundWildImpact" src="wild_impact.wav" preload="auto"></audio>
    <audio id="soundWin" src="success_1.wav" preload="auto"></audio>
    <audio id="soundAwesome" src="awesome.wav" preload="auto"></audio>

    <script>
      const socket = io();

      // DOM
      const gameRoot = document.getElementById("gameRoot");
      const statusEl = document.getElementById("status");
      const roomCodeLabel = document.getElementById("roomCodeLabel");
      const youAreLabel = document.getElementById("youAreLabel");
      const deckCountEl = document.getElementById("deckCount");
      const discardTopEl = document.getElementById("discardTop");
      const playerCardsEl = document.getElementById("playerCards");
      const opponentCardsEl = document.getElementById("opponentCards");
      const opponentCountEl = document.getElementById("opponentCount");
      const drawButton = document.getElementById("drawButton");
      const unoButton = document.getElementById("unoButton");
      const colorPicker = document.getElementById("colorPicker");
      const colorButtons = document.querySelectorAll(".color-btn");
      const timerValueEl = document.getElementById("turnTimerValue");
      const dealLayer = document.getElementById("dealLayer");

      // turn visuals
      const turnBannerText = document.getElementById("turnBannerText");
      const myFrame = document.getElementById("myFrame");
      const oppFrame = document.getElementById("oppFrame");

      // sound gate
      const soundGate = document.getElementById("soundGate");
      const enableSoundBtn = document.getElementById("enableSoundBtn");
      const testSoundBtn = document.getElementById("testSoundBtn");
      const testSoundTopBtn = document.getElementById("testSoundTopBtn");

      // sounds
      const soundNewHand = document.getElementById("soundNewHand");
      const soundWildImpact = document.getElementById("soundWildImpact");
      const soundWin = document.getElementById("soundWin");
      const soundAwesome = document.getElementById("soundAwesome");

      let soundEnabled = false;
      soundGate.style.display = "flex";

      function playSound(audio){
        if(!soundEnabled) return;
        audio.currentTime = 0;
        audio.play().catch(e => console.log("âŒ play() failed:", e));
      }

      async function unlockAudio(){
        soundEnabled = true;
        try{
          soundNewHand.volume = 0.001;
          soundNewHand.currentTime = 0;
          await soundNewHand.play();
          soundNewHand.pause();
          soundNewHand.currentTime = 0;
          soundNewHand.volume = 1.0;
          console.log("âœ… Audio unlocked");
          return true;
        }catch(e){
          console.log("âŒ Audio unlock failed:", e);
          soundEnabled = false;
          return false;
        }
      }

      enableSoundBtn.addEventListener("click", async ()=>{
        const ok = await unlockAudio();
        if(ok) soundGate.style.display = "none";
        else alert("Audio blocked. Check tab mute + system volume.");
      });

      async function testSoundFlow(){
        if(!soundEnabled){
          const ok = await unlockAudio();
          if(!ok) return alert("Audio blocked. Check tab mute + system volume.");
        }
        playSound(soundAwesome);
      }
      testSoundBtn.addEventListener("click", testSoundFlow);
      testSoundTopBtn.addEventListener("click", testSoundFlow);

      // state
      let currentRoomCode = null;
      let mySocketId = null;
      let pendingWildCardId = null;

      // timer display
      let turnSecondsRemaining = null;
      let turnTimerInterval = null;
      let lastTurnKey = null;

      // tracking
      let lastWinner = null;
      let lastGameOver = false;
      let lastEffectKey = null;

      // deal animation handshake
      let lastGameId = null;
      let isDealAnimating = false;
      let dealAbortToken = 0;
      let dealDoneSentForGameId = null;

      // sorting
      const colorOrder = { red:0, yellow:1, green:2, blue:3 };
      const typeOrder  = { number:0, skip:1, reverse:2, draw2:3, wild:4, wild4:5 };
      function sortHand(cards){
        const arr = (cards || []).slice();
        arr.sort((a,b)=>{
          const aWild = a.type === "wild" || a.type === "wild4";
          const bWild = b.type === "wild" || b.type === "wild4";
          if(aWild !== bWild) return aWild ? 1 : -1;

          const ac = colorOrder[a.color] ?? 99;
          const bc = colorOrder[b.color] ?? 99;
          if(ac !== bc) return ac - bc;

          const at = typeOrder[a.type] ?? 99;
          const bt = typeOrder[b.type] ?? 99;
          if(at !== bt) return at - bt;

          const av = a.type === "number" ? (a.value ?? 99) : 99;
          const bv = b.type === "number" ? (b.value ?? 99) : 99;
          if(av !== bv) return av - bv;

          return (a.id ?? 0) - (b.id ?? 0);
        });
        return arr;
      }

      function showMessage(msg){ statusEl.textContent = msg || ""; }

      function renderCard(card){
        const el = document.createElement("div");
        let colorClass = card.color;
        if((card.type==="wild" || card.type==="wild4") && !card.color) colorClass = "wild";
        el.classList.add("card");
        if(colorClass) el.classList.add(colorClass);
        if(card.type !== "number") el.classList.add("action");

        let label;
        if(card.type==="number") label = card.value;
        else if(card.type==="skip") label = "Skip";
        else if(card.type==="reverse") label = "Reverse";
        else if(card.type==="draw2") label = "+2";
        else if(card.type==="wild") label = "Wild";
        else if(card.type==="wild4") label = "W+4";

        const span = document.createElement("span");
        span.classList.add("value");
        span.textContent = label;
        el.appendChild(span);
        return el;
      }

      function renderOpponentBacks(count){
        opponentCardsEl.innerHTML = "";
        for(let i=0;i<count;i++){
          const back = document.createElement("div");
          back.classList.add("card","back");
          back.textContent = "UNO";
          opponentCardsEl.appendChild(back);
        }
        opponentCountEl.textContent = String(count);
      }

      function renderMyHand(cardsSorted, clickable){
        playerCardsEl.innerHTML = "";
        cardsSorted.forEach((card)=>{
          const el = renderCard(card);
          if(clickable){
            el.classList.add("player-card");
            el.addEventListener("click", ()=>{
              if(!currentRoomCode) return;

              if(card.type === "wild" || card.type === "wild4"){
                pendingWildCardId = card.id;
                colorPicker.style.display = "flex";
                return;
              }

              socket.emit("playCard", { roomCode: currentRoomCode, cardId: card.id, chosenColor: null });
            });
          } else {
            el.style.opacity = "0.92";
            el.style.cursor = "default";
          }
          playerCardsEl.appendChild(el);
        });
      }

      function hideColorPicker(){
        colorPicker.style.display = "none";
        pendingWildCardId = null;
      }

      function setTurnVisuals(state){
        if(!state || !state.currentTurn || state.phase !== "playing"){
          gameRoot.classList.remove("turn-you","turn-opp");
          turnBannerText.textContent = state?.phase === "dealing" ? "DEALINGâ€¦" : "WAITINGâ€¦";
          myFrame.classList.remove("active-you");
          oppFrame.classList.remove("active-opp");
          return;
        }

        const isMyTurn = state.currentTurn === mySocketId;
        gameRoot.classList.toggle("turn-you", isMyTurn);
        gameRoot.classList.toggle("turn-opp", !isMyTurn);
        turnBannerText.textContent = isMyTurn ? "YOUR TURN" : "OPPONENT'S TURN";
        myFrame.classList.toggle("active-you", isMyTurn);
        oppFrame.classList.toggle("active-opp", !isMyTurn);
      }

      // Timer display only: start when phase is playing
      function stopTurnTimer(){
        if(turnTimerInterval){ clearInterval(turnTimerInterval); turnTimerInterval = null; }
        turnSecondsRemaining = null;
        timerValueEl.textContent = "--";
        timerValueEl.classList.remove("danger");
      }

      function startTurnTimerForState(state){
        if(!state || state.isGameOver || state.phase !== "playing" || !state.currentTurn){
          stopTurnTimer();
          return;
        }

        const key = `${state.roomCode}|${state.currentTurn}|${state.lastMoveAt || ""}`;
        if(key === lastTurnKey && turnSecondsRemaining !== null) return;

        lastTurnKey = key;
        stopTurnTimer();

        turnSecondsRemaining = 20;
        timerValueEl.textContent = "20s";
        timerValueEl.classList.remove("danger");

        turnTimerInterval = setInterval(()=>{
          turnSecondsRemaining--;
          if(turnSecondsRemaining <= 0){
            turnSecondsRemaining = 0;
            timerValueEl.textContent = "0s";
            timerValueEl.classList.add("danger");
            clearInterval(turnTimerInterval);
            turnTimerInterval = null;
          } else {
            timerValueEl.textContent = `${turnSecondsRemaining}s`;
            if(turnSecondsRemaining <= 5) timerValueEl.classList.add("danger");
            else timerValueEl.classList.remove("danger");
          }
        }, 1000);
      }

      function triggerWild4Effect(){
        gameRoot.classList.remove("wild4-impact");
        void gameRoot.offsetWidth;
        gameRoot.classList.add("wild4-impact");
        setTimeout(()=>gameRoot.classList.remove("wild4-impact"), 650);
      }

      function getCenter(el){
        const r = el.getBoundingClientRect();
        return { x: r.left + r.width/2, y: r.top + r.height/2 };
      }
      function sleep(ms){ return new Promise(res=>setTimeout(res, ms)); }

      async function animateDeal(state, fullMyHandSorted){
        dealAbortToken++;
        const token = dealAbortToken;

        isDealAnimating = true;
        dealLayer.innerHTML = "";

        renderOpponentBacks(0);
        renderMyHand([], false);

        playSound(soundNewHand);

        const start = getCenter(drawButton);
        const oppTarget = getCenter(opponentCardsEl);
        const myTarget  = getCenter(playerCardsEl);

        let revealMy = [];
        let revealOpp = 0;

        for(let i=0;i<14;i++){
          if(token !== dealAbortToken) return;

          const toOpponent = i % 2 === 0;
          const target = toOpponent ? oppTarget : myTarget;

          const fly = document.createElement("div");
          fly.className = "deal-card";
          dealLayer.appendChild(fly);
          fly.style.left = `${start.x}px`;
          fly.style.top  = `${start.y}px`;

          const fanX = (Math.random()*80 - 40);
          const fanY = (Math.random()*30 - 15);
          const rot  = (Math.random()*30 - 15);

          const duration = 320;
          const t0 = performance.now();
          const sx = start.x, sy = start.y;
          const ex = target.x + fanX, ey = target.y + fanY;

          const anim = fly.animate(
            [
              { transform:`translate(-50%,-50%) rotate(0deg) scale(1)`, opacity:1 },
              { transform:`translate(-50%,-50%) rotate(${rot}deg) scale(1.03)`, opacity:1 },
              { transform:`translate(-50%,-50%) rotate(${rot}deg) scale(1)`, opacity:1 },
            ],
            { duration, easing:"cubic-bezier(.2,.8,.2,1)" }
          );

          function step(now){
            const t = Math.min(1, (now - t0)/duration);
            const e = 1 - Math.pow(1 - t, 3);
            fly.style.left = `${sx + (ex - sx)*e}px`;
            fly.style.top  = `${sy + (ey - sy)*e}px`;
            if(t < 1) requestAnimationFrame(step);
          }
          requestAnimationFrame(step);

          await sleep(70);
          await anim.finished.catch(()=>{});

          if(toOpponent) revealOpp++;
          else {
            const next = fullMyHandSorted[revealMy.length];
            if(next) revealMy.push(next);
          }

          renderOpponentBacks(revealOpp);
          renderMyHand(revealMy, false);

          fly.animate([{opacity:1},{opacity:0}], { duration:140, easing:"ease-out" });
          await sleep(140);
          fly.remove();
        }

        isDealAnimating = false;

        // âœ… notify server: this client finished dealing animation
        if(currentRoomCode && state.gameId != null && dealDoneSentForGameId !== state.gameId){
          dealDoneSentForGameId = state.gameId;
          socket.emit("dealDone", { roomCode: currentRoomCode, gameId: state.gameId });
        }
      }

      async function updateUI(state){
        if(!state) return;

        currentRoomCode = state.roomCode;
        roomCodeLabel.textContent = state.roomCode || "â€”";
        youAreLabel.textContent = state.youAre || "â€”";

        const fullMyHandSorted = sortHand(state.yourHand || []);
        const myCount = fullMyHandSorted.length;
        const oppCount = state.opponentCardCount || 0;

        setTurnVisuals(state);

        // discard
        discardTopEl.innerHTML = "";
        if(state.discardTop) discardTopEl.appendChild(renderCard(state.discardTop));

        deckCountEl.textContent =
          state.deckCount != null ? `${state.deckCount} card${state.deckCount===1?"":"s"} left` : "";

        // âœ… During dealing: no gameplay
        const canInteract = state.phase === "playing" && !state.isGameOver;

        const isMyTurn = canInteract && state.currentTurn === mySocketId;
        const clickable = isMyTurn && !isDealAnimating;

        drawButton.disabled = !isMyTurn;
        unoButton.disabled = !(isMyTurn && myCount > 0 && myCount <= 2);

        if(state.isGameOver){
          showMessage(state.winner === mySocketId ? "You win!" : "Opponent wins.");
        } else {
          showMessage(state.message || "");
        }

        startTurnTimerForState(state);

        // wild4 effect
        const topId = state.discardTop ? state.discardTop.id : null;
        const effectKey = `${state.gameId}|${topId}|${state.specialEffect || ""}`;
        if(effectKey !== lastEffectKey){
          lastEffectKey = effectKey;
          if(state.specialEffect === "wild4"){
            playSound(soundWildImpact);
            triggerWild4Effect();
          }
        }

        // render hands (normal)
        if(!isDealAnimating){
          renderOpponentBacks(oppCount);
          renderMyHand(fullMyHandSorted, clickable);
        }

        // âœ… deal animation only when gameId changes
        if(state.gameId != null && state.gameId !== lastGameId){
          lastGameId = state.gameId;
          dealDoneSentForGameId = null;
          hideColorPicker();
          if(state.phase === "dealing"){
            animateDeal(state, fullMyHandSorted).catch(()=>{});
          }
        }

        // âœ… if we join late / refresh and phase is dealing, still ack once we have a hand
        if(state.phase === "dealing" && !isDealAnimating && currentRoomCode && dealDoneSentForGameId !== state.gameId){
          // If no animation is running (ex: very fast UI), still ack so server can start
          dealDoneSentForGameId = state.gameId;
          socket.emit("dealDone", { roomCode: currentRoomCode, gameId: state.gameId });
        }

        // win sounds
        if(state.isGameOver && state.winner && (!lastGameOver || state.winner !== lastWinner)){
          const winningCard = state.discardTop;
          if(winningCard && (winningCard.type === "wild" || winningCard.type === "wild4")){
            playSound(soundAwesome);
          }
          if(state.winner === mySocketId){
            playSound(soundWin);
          }
        }

        lastGameOver = state.isGameOver;
        lastWinner = state.winner || null;
      }

      // UI events
      document.getElementById("createRoomBtn").addEventListener("click", ()=> socket.emit("createRoom"));
      document.getElementById("joinRoomBtn").addEventListener("click", ()=>{
        const code = document.getElementById("roomInput").value.trim();
        if(!code){ showMessage("Enter a room code first."); return; }
        socket.emit("joinRoom", { roomCode: code });
      });

      drawButton.addEventListener("click", ()=>{
        if(!currentRoomCode) return;
        socket.emit("drawCard", { roomCode: currentRoomCode });
      });

      unoButton.addEventListener("click", ()=>{
        if(!currentRoomCode) return;
        socket.emit("yellUno", { roomCode: currentRoomCode });
      });

      colorButtons.forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const color = btn.dataset.color;
          if(!currentRoomCode || !pendingWildCardId) return;
          socket.emit("playCard", { roomCode: currentRoomCode, cardId: pendingWildCardId, chosenColor: color });
          hideColorPicker();
        });
      });

      socket.on("connect", ()=> { mySocketId = socket.id; });

      socket.on("roomCreated", ({ roomCode, youAre })=>{
        currentRoomCode = roomCode;
        roomCodeLabel.textContent = roomCode;
        youAreLabel.textContent = youAre;
        showMessage(`Room created. Share code: ${roomCode}`);
        lastGameId = null;
        dealDoneSentForGameId = null;
      });

      socket.on("gameState", (state)=> updateUI(state));
      socket.on("errorMessage", (msg)=> showMessage(msg));
    </script>
  </div>
</body>
</html>
